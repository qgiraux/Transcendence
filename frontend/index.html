<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="shortcut icon" href="favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        #sidebar {
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        #view-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #333232;
        }

        .btn-custom {
            width: 150px;

		}

		/* Chat button */
	#chat-btn {
		position: fixed;
		bottom: 20px;
		right: 20px;
		background-color: #007bff;
		color: white;
		border: none;
		border-radius: 50%;
		width: 60px;
		height: 60px;
		cursor: pointer;
		box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		font-size: 16px;
	}

	/* Chat popup */
	#chat-popup {
		position: fixed;
		bottom: 80px;
		right: 20px;
		width: 300px;
		height: 400px;
		background-color: white;
		border: 1px solid #ccc;
		border-radius: 10px;
		box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
		display: none;
		flex-direction: column;
		overflow: hidden;
	}

	/* Chat header */
	#chat-header {
		background-color: #007bff;
		color: white;
		padding: 10px;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	#chat-header button {
		background: none;
		border: none;
		color: white;
		font-size: 18px;
		cursor: pointer;
	}

	/* Chat body */
	#chat-body {
		display: flex;
		flex-direction: column;
		height: 88%;
		/* max-height: 349px; */
	}

	#chat-messages {
		flex-grow: 1;
		padding: 10px;
		overflow-y: auto;
		background-color: #f9f9f9;
	}

	#chat-input {
		padding: 10px;
		border: 1px solid #ccc;
		flex-grow: 1;
	}

	#send-btn {
		background-color: #007bff;
		color: white;
		border: none;
		padding: 9px;
		cursor: pointer;
	}

	.hover-tooltip {
		position: relative;
		text-decoration: none;
		cursor: pointer;
	}

	.hover-tooltip .tooltip {
		position: absolute;
		top: 50%; /* Align vertically with the link */
		left: 100%; /* Position to the right of the link */
		transform: translateY(-50%); /* Center the tooltip vertically */
		background-color: black; /* Background for contrast */
		color: white;
		padding: 10px;
		border-radius: 8px;
		white-space: nowrap;
		visibility: hidden; /* Initially hidden */
		opacity: 0;
		transition: opacity 0.2s ease; /* Smooth fade effect */
		display: flex; /* Layout the image and text in a row */
		align-items: center; /* Vertically align image and text */
		gap: 10px; /* Space between image and text */
		z-index: 10; /* Ensure tooltip appears on top */
	}

	.hover-tooltip:hover .tooltip {
		visibility: visible;
		opacity: 1;
	}

	.hover-tooltip .tooltip img {
		display: block;
		border: 2px solid white; /* Optional: Add a border around the image */
	}
	</style>
</head>

<body>
    <!-- sidebar html -->
    <div id="sidebar" class="col-md-2 col-xl-2 px-sm-2 py-4 px-0 d-none "
        style="background-color: #1f1f1f;  max-width: 180px;" data-link>
        <div class="dropdown pb-4" data-link>
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img id="side-img" src="" alt="user" width="40" height="40" class="rounded-circle">
                <span id="side-username" class="d-none d-sm-inline mx-1 text-base">NicolasRea</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
            </ul>
        </div>

		<ul data-link
			class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start d-flex  justify-content-center"
			id="menu">
			<li>
				<a href="/profile" data-link class="nav-link px-0 align-middle">profile</a>
			</li>
			<li>
				<a href="/friends" data-link class="nav-link px-0 align-middle">Friends</a>
			</li>
			<li>
				<a href="/blocks" data-link class="nav-link px-0 align-middle">Blocking list</a>
			</li>
			<li>
				<a href="/tournaments" data-link class="nav-link px-0 align-middle">tournaments</a>
			</li>
		</ul>
	</div>
	</div>

    <!--  alert container html -->
    <div id="alert-container" class="position-fixed top-0 start-0 w-100 p-3" style="z-index: 1050;">

    </div>

    <!--  view  container this div is programmatically updated by
	  the View classes instantiated by the Router  -->
    <div id="view-container" class="container-fluid col py-3">
    </div>

    <!-- The code of our app  is called below -->
    <script type="module" src="/index.js"></script>
    <!-- Bootsrap js loading-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <div id="chat-popup">
        <div id="chat-header">
            <span>Chat</span>
            <button id="close-chat">&times;</button>
        </div>
        <div id="chat-body">
            <div id="chat-messages"></div>
            <input type="text" id="messageInput" placeholder="Enter your message" />
            <input type="text" id="groupInput" placeholder="Enter group (optional)" />
            <button id="send-btn">Send Message</button>
        </div>
    </div>
    <button id="chat-btn" class="d-none">Chat</button>
    <script type="module" src="/popupchat.js"></script>
</body>

</html>
